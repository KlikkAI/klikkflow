# ============================================
# Grafana Dashboard Provisioning
# Auto-loads dashboards from directory
# ============================================

apiVersion: 1

providers:
  - name: 'Reporunner Dashboards'
    orgId: 1
    folder: 'Reporunner'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: false
