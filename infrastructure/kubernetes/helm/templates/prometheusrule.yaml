{{- if .Values.monitoring.enabled }}
{{- if .Values.monitoring.prometheusRule.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "klikkflow.fullname" . }}
  labels:
    {{- include "klikkflow.labels" . | nindent 4 }}
spec:
  groups:
    - name: klikkflow.rules
      rules:
        # High CPU usage
        - alert: KlikkFlowHighCPU
          expr: rate(container_cpu_usage_seconds_total{pod=~"{{ include "klikkflow.fullname" . }}-.*"}[5m]) > 0.8
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High CPU usage detected"
            description: "Pod {{ "{{ $labels.pod }}" }} is using {{ "{{ $value | humanizePercentage }}" }} CPU"

        # High memory usage
        - alert: KlikkFlowHighMemory
          expr: container_memory_usage_bytes{pod=~"{{ include "klikkflow.fullname" . }}-.*"} / container_spec_memory_limit_bytes > 0.8
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High memory usage detected"
            description: "Pod {{ "{{ $labels.pod }}" }} is using {{ "{{ $value | humanizePercentage }}" }} of available memory"

        # Pod restart rate
        - alert: KlikkFlowHighRestartRate
          expr: rate(kube_pod_container_status_restarts_total{pod=~"{{ include "klikkflow.fullname" . }}-.*"}[15m]) > 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High pod restart rate"
            description: "Pod {{ "{{ $labels.pod }}" }} is restarting frequently"

        # Workflow execution failures
        - alert: KlikkFlowHighWorkflowFailureRate
          expr: rate(klikkflow_workflow_executions_total{status="failed"}[5m]) / rate(klikkflow_workflow_executions_total[5m]) > 0.1
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "High workflow failure rate"
            description: "{{ "{{ $value | humanizePercentage }}" }} of workflows are failing"

        # Database connection issues
        - alert: KlikkFlowDatabaseConnectionDown
          expr: klikkflow_database_connections{status="connected"} == 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: "Database connection down"
            description: "{{ "{{ $labels.database }}" }} connection is down"

        # Queue depth alert
        - alert: KlikkFlowHighQueueDepth
          expr: klikkflow_queue_depth > 1000
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High queue depth"
            description: "Queue {{ "{{ $labels.queue }}" }} has {{ "{{ $value }}" }} pending jobs"

        # Response time alert
        - alert: KlikkFlowHighResponseTime
          expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=~"{{ include "klikkflow.fullname" . }}-.*"}[5m])) > 2
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High response time"
            description: "95th percentile response time is {{ "{{ $value }}" }}s"

        # Error rate alert
        - alert: KlikkFlowHighErrorRate
          expr: rate(http_requests_total{job=~"{{ include "klikkflow.fullname" . }}-.*",code=~"5.."}[5m]) / rate(http_requests_total{job=~"{{ include "klikkflow.fullname" . }}-.*"}[5m]) > 0.05
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "High error rate"
            description: "{{ "{{ $value | humanizePercentage }}" }} of requests are returning 5xx errors"
{{- end }}
{{- end }}