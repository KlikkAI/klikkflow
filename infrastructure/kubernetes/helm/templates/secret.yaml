apiVersion: v1
kind: Secret
metadata:
  name: {{ include "reporunner.fullname" . }}-secrets
  labels:
    {{- include "reporunner.labels" . | nindent 4 }}
type: Opaque
data:
  jwt-secret: {{ .Values.reporunner.env.JWT_SECRET | b64enc | quote }}
  jwt-refresh-secret: {{ .Values.reporunner.env.JWT_REFRESH_SECRET | b64enc | quote }}
  postgres-password: {{ .Values.postgresql.auth.password | b64enc | quote }}
  mongodb-password: {{ .Values.mongodb.auth.password | b64enc | quote }}
  redis-password: {{ .Values.redis.auth.password | b64enc | quote }}