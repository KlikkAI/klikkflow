apiVersion: v2
name: reporunner
description: A Helm chart for Reporunner - Open-source workflow automation platform
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - workflow
  - automation
  - n8n
  - ai
  - ml
home: https://github.com/reporunner/reporunner
sources:
  - https://github.com/reporunner/reporunner
maintainers:
  - name: Reporunner Team
    email: team@reporunner.com
dependencies:
  - name: postgresql
    version: ~12.12.10
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mongodb
    version: ~13.18.5
    repository: https://charts.bitnami.com/bitnami
    condition: mongodb.enabled
  - name: redis
    version: ~18.19.4
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: ingress-nginx
    version: ~4.8.3
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress.enabled
annotations:
  category: Workflow Automation